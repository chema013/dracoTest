<app-loading class="mt-5" *ngIf="loading"></app-loading>

<div class="row">
    <div class="col mt-5">
        <div *ngIf="deshabilitaTodo">
            <p *ngFor="let alert of alerts">
                <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
            </p>
        </div>
    </div>
</div>

<div class="card text-center border-light" *ngIf="!loading">
    <div class="card-header text-light bg-success border-light">
        <h3>{{ tarea.titulo }}</h3>
    </div>
    <div class="card-body bg-light border-light">
        <h5 class="card-title">Descripci√≥n</h5>
        <p class="card-text"> {{ tarea.descripcion }} </p>
        <!-- Este es el temporizador -->
        <div class="row justify-content-center">
            <div class="timer" *ngIf="time">
                <p class="unit">
                    <strong> {{ time.hours }} </strong>
                    <span> Horas </span>
                </p>
                <p class="unit">
                    <strong> {{ time.minutes }} </strong>
                    <span> Minutos </span>
                </p>
                <p class="unit">
                    <strong> {{ time.seconds }} </strong>
                    <span> Segundos </span>
                </p>
            </div>
        </div>
        <!-- Botones controles -->
        <div class="col">
            <button type="button" class="btn" (click)="iniciar()" [disabled]="disabledPlay || deshabilitaTodo">
                <div><i class="btn far fa-play-circle fa-4x"></i></div>
            </button>
            <button type="button" class="btn" (click)="pausarf()" [disabled]="!disabledPlay || deshabilitaTodo">
                <div><i class="btn far fa-pause-circle fa-4x"></i></div>
            </button>
            <button type="button" class="btn" (click)="restart()" [disabled]="!disabledPlay || deshabilitaTodo">
                <div><i class="btn far fa-stop-circle fa-4x"></i></div>
            </button>
        </div>
        <div class="col mt-2">
            <button type="button" class="btn btn-outline-success btn-block" (click)="tareaCompletada(tarea._id)" [disabled]="!disabledPlay || deshabilitaTodo">
                <div class="d-flex justify-content-center align-items-center"><i class="far fa-check-circle fa-2x"></i><div class="mx-1">Tarea Completada</div></div>
            </button>
        </div>
    </div>
    <div class="card-footer border-light text-light bg-success">
        Duracion {{ tarea.minutos }} Minutos : {{ tarea.segundos }} Segundos
    </div>
</div>
