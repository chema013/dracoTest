<form autocomplete="off" [formGroup]="forma" (ngSubmit)="crearTarea()" class="mt-5">

    <div class="form-group row">
        <label class="col-2 col-form-label">Titulo</label>
        <div class="col">
            <input class="form-control" type="text" placeholder="Titulo" formControlName="titulo" [class.is-invalid]="tituloNoValido">
            <small *ngIf="tituloNoValido" class="text-danger">Ingrese al menos 5 letras</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Descripci칩n</label>
        <div class="col">
            <textarea class="form-control" placeholder="Escribe una descripcion de la tarea" rows="3" formControlName="descripcion" [class.is-invalid]="descripcionNoValido"></textarea>
            <small *ngIf="descripcionNoValido" class="text-danger">Ingrese al menos 5 letras</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label"></label>
        <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" (click)="personalizado = !personalizado" required>
                <label class="form-check-label" for="invalidCheck2"><small color="primary">Introducir tiempo personalizado</small></label>
            </div>
        </div>
    </div>
    <div *ngIf="personalizado === false" class="form-group row">
        <label class="col-2 col-form-label">Duraci칩n</label>
        <div class="col">
            <select class="custom-select mr-sm-2" formControlName="selector">
                <option value="corta">Corta: 30 min o menos</option>
                <option value="media">Media: 30 min a 1 hr</option>
                <option value="larga">Larga: m치s de 1 hr</option>
            </select>
        </div>
    </div>
    <div *ngIf="personalizado" class="form-group row">
        <label class="col-2 col-form-label">Duraci칩n</label>
        <div class="col">
            <input class="form-control mb-2" type="number" placeholder="Minutos" formControlName="minutos" [class.is-invalid]="minutosNoValido">
            <input class="form-control" type="number" placeholder="Segundos" formControlName="segundos" [class.is-invalid]="segundosNoValido">
            <small *ngIf="minutosNoValido || segundosNoValido" class="text-danger">Ingrese un valor en minutos y segundos no mayor a 2 horas</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col">
            <button type="submit" class="btn btn-outline-primary btn-block">
                Enviar
            </button>
        </div>
    </div>

</form>
